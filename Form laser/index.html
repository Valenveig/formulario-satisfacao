<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário de Satisfação ✨</title>
  
  <!-- CSS principal -->
  <link rel="stylesheet" href="style.css" />

  <!-- CSS Choices.js -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
</head>
<body>
  <div class="form-container">
    <h2>Formulário de Satisfação ✨</h2>
    <form id="avaliacaoForm">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />

      <label for="atendimento">Como você avalia o atendimento?</label>
      <select id="atendimento" name="atendimento" class="js-choices" required>
        <option value="">Selecione...</option>
        <option value="excelente">Excelente</option>
        <option value="bom">Bom</option>
        <option value="regular">Regular</option>
        <option value="ruim">Ruim</option>
      </select>

      <label for="ambiente">O que achou do ambiente?</label>
      <select id="ambiente" name="ambiente" class="js-choices" required>
        <option value="">Selecione...</option>
        <option value="confortavel">Confortável</option>
        <option value="limpo">Limpo</option>
        <option value="agradavel">Agradável</option>
        <option value="poderia melhorar">Poderia melhorar</option>
      </select>

      <label for="resultado">Está satisfeita com o resultado?</label>
      <select id="resultado" name="resultado" class="js-choices" required>
        <option value="">Selecione...</option>
        <option value="sim">Sim</option>
        <option value="parcialmente">Parcialmente</option>
        <option value="não">Não</option>
      </select>

      <label>Nota geral:</label>
      <div class="stars">
        <input type="radio" id="estrela5" name="nota" value="5" required />
        <label for="estrela5">★</label>
        <input type="radio" id="estrela4" name="nota" value="4" />
        <label for="estrela4">★</label>
        <input type="radio" id="estrela3" name="nota" value="3" />
        <label for="estrela3">★</label>
        <input type="radio" id="estrela2" name="nota" value="2" />
        <label for="estrela2">★</label>
        <input type="radio" id="estrela1" name="nota" value="1" />
        <label for="estrela1">★</label>
      </div>

      <label for="comentario">Deixe suas sugestões ou comentários:</label>
      <textarea id="comentario" name="comentario" rows="4" placeholder="Conte como podemos melhorar..."></textarea>

      <button type="submit">Enviar</button>

    
    </form>
  </div>

  <!-- JS principal -->
  <script src="script.js"></script>

  <!-- JS Choices.js -->
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <script>
    const selects = document.querySelectorAll('.js-choices');
    selects.forEach(select => new Choices(select, {
      shouldSort: false,
      itemSelectText: ''
    }));
  </script>
</body>
</html>
